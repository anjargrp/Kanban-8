<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div id="header">
        <ul>
            <li id="home">Home</li>
            <li id="logo">Kanban-8</li>
            <li class="right">
                <input type="text" placeholder="Search">
            </li>
            <li class="right">Notification</li>
            <li class="right">Profile</li>
        </ul>
    </div>
    <div class="content">
        <div class="box">To Do
            <div class="box-kecil" id="toDoBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add">
            </form>            
        </div>
        <div class="box">Doing
            <div class="box-kecil" id="doingBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add" ondrop="drop(event)" ondragover="allowDrop(event)">
            </form>
        </div>
        <div class="box">Done
            <div class="box-kecil" id="doneBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add">
            </form>
        </div>
    </div>
    <div class="footer">copyright@Kanban-8 2021</div>

    <script src="index.js"></script>
</body>
</html>
