<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <ul>
            <button class="btn" ><i class="bi bi-house-door" style="color: rgb(187, 122, 1)"></i></button>
            <li> <img src="logo.jpg" alt=""> </li>
            <button class="btn" onclick="myFunction()"><i class="bi bi-bell" style="color: rgb(187, 122, 1)"></i></button>
            <button class="btn" onclick="myFunction()"><i class="bi bi-person-circle" style="color: rgb(187, 122, 1)"></i></button>
        </ul>
    </div>
    <div class="content">
        <div class="box" style="color: blue;" ><b>To Do  </b><span class="bi bi-journal-text"></span>
            <div class="box-kecil" id="toDoBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add" id="addToDo">
            </form>            
        </div>
        <div class="box" style="color: rgb(77, 0, 128);"><b>Doing  </b></b><span class="bi bi-journals"></span>
            <div class="box-kecil" id="doingBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add" id="addDoing">
            </form>
        </div>
        <div class="box" style="color: green;"><b>Done  </b><span class="bi bi-journal-check"></span>
            <div class="box-kecil" id="doneBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <form action="">
                <input type="button" value="Add" id="addDone">
            </form>
        </div>
    </div>
    <div class="footer">copyright@Kanban-8 2021</div>

    <script src="index.js"></script>
    <script>
        function myFunction() {
          alert("Coming soon!!!");
        }
    </script>
</body>
</html>
